<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Currency Converter</title>
        <link rel="icon" type="img/svg" href="favicon.svg">
		<script type="text/javascript" src="/eel.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>

    <div class="main-block">
        <h1>Currency Converter</h1>

        <div class="block-in-ruble brd" align="center">
            <p>Convert to rubles</p>
            <span class="span-out" id="info_ruble">---</span>
            <input class="entry-field" type="text" id="rNumber" placeholder="Number in another currency... ">
            <button id="rDollar" class="buttons btn-out">Dollar (US)</button>
            <button id="rEuro" class="buttons btn-out">Euro</button>
            <button id="rPound" class="buttons btn-out">Pound</button>
            <button id="rHryvnia" class="buttons btn-out">Hryvnia</button>
            <button id="rYuan" class="buttons btn-out">Yuan</button>
            <button id="rArmenianDram" class="buttons btn-out">Armenian Dram</button>
            <button id="rCanadianDollar" class="buttons btn-out">Canadian Dollar</button>
            <button id="rSwissFrank" class="buttons btn-out">Swiss Frank</button>
        </div>

        <div class="block-in-currency brd" align="center">
            <p>Convert to another currency</p>
            <span class="span-out" id="info_currency">---</span>
            <input class="entry-field" type="text" id="cNumber" placeholder="Number in rubles... ">
        		<button id="cDollar" class="buttons btn-out">Dollar (US)</button>
                <button id="cEuro" class="buttons btn-out">Euro</button>
                <button id="cPound" class="buttons btn-out">Pound</button>
                <button id="cHryvnia" class="buttons btn-out">Hryvnia</button>
                <button id="cYuan" class="buttons btn-out">Yuan</button>
                <button id="cArmenianDram" class="buttons btn-out">Armenian Dram</button>
                <button id="cCanadianDollar" class="buttons btn-out">Canadian Dollar</button>
                <button id="cSwissFrank" class="buttons btn-out">Swiss Frank</button>
        </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
    
    </body>
</html>
