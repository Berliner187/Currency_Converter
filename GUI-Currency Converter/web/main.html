<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Currency Converter</title>
        <link rel="icon" type="img/png" href="favicon.png">
		<script type="text/javascript" src="/eel.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>

    <div class="main-block">
        <h1>Currency Converter</h1>

        <div class="block-in-ruble" align="center">
            <p>Convert to rubles</p>
            <span class="span-out" id="info_ruble">---</span>
            <input class="entry-field" type="text" id="rNumber" placeholder="Number in currency... ">
            <button id="rDollar" class="buttons">Dollar</button>
            <button id="rEuro" class="buttons">Euro</button>
            <button id="rPound" class="buttons">Pound</button>
            <button id="rHryvnia" class="buttons">Hryvnia</button>
            <button id="rYuan" class="buttons">Yuan</button>
            <button id="rArmenianDram" class="buttons">Armenian Dram</button>
        </div>

        <div class="block-in-currency" align="center">
            <p>Convert to currency</p>
            <span class="span-out" id="info_currency">---</span>
            <input class="entry-field" type="text" id="cNumber" placeholder="Number in rubles... ">
    		<button id="cDollar" class="buttons">Dollar</button>
            <button id="cEuro" class="buttons">Euro</button>
            <button id="cPound" class="buttons">Pound</button>
            <button id="cHryvnia" class="buttons">Hryvnia</button>
            <button id="cYuan" class="buttons">Yuan</button>
            <button id="cArmenianDram" class="buttons">Armenian Dram</button>
        </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
